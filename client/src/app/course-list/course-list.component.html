
<div class="container">
    <h3 class="text-left">COURSES AVAILABLE</h3>
</div>
<div class="container">
    <p class="text-right">SEPTEMBER 2017</p>
  </div>
  
    <div class="container" *ngIf="!showInfo">
    <table class="table table-hover">
    <table class="table">
        <thead>
       </thead>
        <tbody>
            <tr *ngFor="let course of courses|async">
                <td>{{course.title}}</td>
                 <td>{{course.location}}</td>
                 <td>{{course.dateOfCourse|date: "dd/MM/yyyy"}}</td>
               <td><button type="button" class="btn btn-outline-primary">Book a Place</button></td>
               <td><button type="button" class="btn btn-outline-primary" (click)="change(course)"><i class="glyphicon glyphicon-info-sign"></i>Info</button></td>
               </tr>
        </tbody>
      </table>
    </table>
  </div>

  <map-course-details *ngIf="showInfo"></map-course-details>
